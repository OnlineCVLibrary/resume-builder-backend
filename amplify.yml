version: 1

backend:
  phases:
    preBuild:
      commands:
        - echo "20" > .nvmrc
        - nvm install 20
        - nvm use 20
        - npm ci --cache .npm --prefer-offline --legacy-peer-deps 2>&1 | tee npm_install.log
    build:
      commands:
        - echo "Deploying Amplify backend..."
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id do0qxk9b30yyd 2>&1 | tee amplify_deploy.log
    postBuild:
      commands:
        - echo "Backend build completed successfully"
        - echo "NPM install log:"
        - cat npm_install.log || echo "No npm install log available"
        - echo "Amplify deploy log:"
        - cat amplify_deploy.log || echo "No amplify deploy log available"

frontend:
  phases:
    build:
      commands:
        - echo "No frontend build required"
  artifacts:
    baseDirectory: .
    files:
      - README.md
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - amplify/.amplify/artifacts/cache/**/*