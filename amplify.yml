version: 1

backend:
  phases:
    preBuild:
      commands:
        - echo "20" > .nvmrc
        - nvm install 20
        - nvm use 20
        - npm ci --cache .npm --prefer-offline --legacy-peer-deps
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id do0qxk9b30yyd
    postBuild:
      commands:
        - echo "Backend build completed successfully"

frontend:
  phases:
    build:
      commands:
        - echo "No frontend build required"
  artifacts:
    baseDirectory: .
    files:
      - README.md
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - amplify/.amplify/artifacts/cache/**/*